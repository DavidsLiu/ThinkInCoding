<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>border-radius</title>
  <style media="screen">
    /**
     * border-radius:
     *   水平半径 / 垂直半径
     */
    .wrap {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background-color: red;
    }
    .circle {
      border-radius: 50% / 50%;
    }
    .demo1 {
      border-radius: 200px 0 0 0 / 200px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="wrap circle"></div>

  <div class="wrap demo1"></div>

</body>
</html>
