<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Element</title>

  <style media="screen">
    .demo {
      position: relative;
      height: 800px;
      background-color: rgb(23,212,222);
    }
    .demo > div {
      height: 100px;
      margin: 50px;
    }
    .one {
      background-color: rgb(122,222,123);
    }
    .two {
      background-color: rgb(232,212,222);
    }
    .three {
      background-color: rgb(12,22,222);
    }
  </style>
</head>
<body>
  <div class="demo some play" id="demo">
    <div class="one item">
      <p>hello</p>
    </div>
    <div class="two item"></div>
    <div class="three"></div>
  </div>
  <script type="text/javascript">
    /**
     * 查找元素
     */

    //只查找单个元素
    const demo = document.getElementById('demo');
    const el2 = document.querySelector('.item');

    //查找多个元素 返回HTMLCollection
    const el3 = document.getElementsByTagName('div');
    const el4 = document.getElementsByClassName('item');
    const el5 = document.querySelectorAll('.item');

    //这里的querySelector 与 querySelectorAll 实际上和jquery查找器

    function $(str) {
      return document.querySelectorAll(str).length === 1 ? document.querySelectorAll(str)[0] : document.querySelectorAll(str);
    }
    const el6 = $('.one > p');
    console.log(el6);



    /**
     *  基本属性
     */
    console.log(demo.tagName);
    console.log(demo.id);
    demo.id = "newdemo";
    console.log(demo.id);
    console.log(demo.localName);

    /**
     * Element中的属性节点
     */
    console.log(demo.attributes);

    demo.setAttribute('title', 'container');
    if (demo.hasAttribute('title')) {
      console.log(demo.getAttribute('title'));
    }
    demo.removeAttribute('title');

    console.log(demo.hasAttributes());


    // demo.style.backgroundColor = "red";

    //className
    console.log(demo.className); // "demo some play"

    console.log(demo.classList); //返回一个DOMTokenList
    demo.classList.forEach(function (item) {
      console.log(item);
    });
    /**
     * demo
     * some
     * play
     */
    console.log(demo.classList.length); // 3
    console.log(demo.classList.value === demo.className); // true


    demo.classList.add("bg");
    demo.classList.remove("play");
    console.log(demo.classList.item(0)); // demo
    console.log(demo.classList.contains('demo')); // true



    const list = el6.parentNode.parentNode.querySelectorAll('*');
    list.forEach(function (item) {
      if (item.classList.contains("item")) {
        console.log(item);
      }
    });
  </script>
</body>
</html>
