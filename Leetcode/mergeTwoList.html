    var mergeTwoLists = function(l1, l2) {
      /**
       * 递归的方法 50%
       */
      if (!l1) {
        return l2;
      }
      if (!l2) {
        return l1;
      }
      var temp;
      if (l1.val > l2.val) {
        temp = l2;
        temp.next = mergeTwoLists(l1, l2.next);
      } else {
        temp = l1;
        temp.next = mergeTwoLists(l1.next,l2);
      }
      return temp;
