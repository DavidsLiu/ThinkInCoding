<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootstrap 按钮</title>
  <link rel="stylesheet" href="iconfont.css">
  <style media="screen">
  .ui-radio {
    line-height:25px;
    display:inline-block
  }
  .ui-radio input {
    display:inline-block;
    width:26px;
    height:26px;
    position:relative;
    overflow:visible;
    border:0;
    background:0 0;
    -webkit-appearance:none;
    outline:0;
    margin-right:8px;
    vertical-align:middle
  }
  .ui-radio input:before {
    content:'';
    display:block;
    width:24px;
    height:24px;
    border:1px solid #dfe0e1;
    border-radius:13px;
    -webkit-background-clip:padding-box;
    background-clip:padding-box;
    position:absolute;
    left:0;
    top:0
  }
  .ui-radio input:checked:after {
    content:'';
    display:block;
    width:14px;
    height:14px;
    background:#18b4ed;
    border-radius:7px;
    position:absolute;
    left:6px;
    top:6px
  }


  /**
   *
   */
  .ui-checkbox{
    position: relative;
  	display:inline-block;
    font-size: 0;
  }
  .ui-checkbox input{
  	display:inline-block;
  	width:25px;
  	height: 25px;
  	position:relative;
  	overflow:visible;
  	border:0;
  	background:0 0;
  	-webkit-appearance:none;
  	outline:0;
  	vertical-align:middle;
    border: 1px solid rgb(204,204,204);
    background-color: rgb(204,204,204);
    border-radius: 5px;
  }
  .ui-checkbox input:checked:before {
  	content:"\e659";
  	color: #fff;
    font-family: "iconfont";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .ui-checkbox input:checked {
    background-color: rgb(91,239,180);
    border-color: rgb(91,239,180);
  }

  .demo {
    width: 100px;
    height: 20px;
  }
  </style>
  <link rel="stylesheet" href="icon.rangeSlider.css">
  <link rel="stylesheet" href="icon.rangeSlider.skinFlat.css">
  <script src="jquery-1.12.3.min.js"></script>
  <script src="ion.rangeSlider.js"></script>

  </script>
</head>
<body style="margin: 100px;">

  <!-- <label class="ui-radio" for="radio">
    <input type="radio" name="radio" value="">
  </label>

  <label class="ui-checkbox">
    <input type="checkbox">
  </label> -->

  <div>
    <input type="text" id="range" value="" name="range" />
  </div>

  <script type="text/javascript">


  $("#range").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 0,
            max: 5000,
            from: 1000,
            to: 4000,
            type: 'single',
            step: 1,
            prefix: "$",
            grid: true
        });
      /**
       * --------------------
       *   vertical-align
       * --------------------
       *
       * 与display: table-cell
       */

      /**
       * --------------------
       *   touch-action
       * --------------------
       * none: 禁止触发默认的手势
       * pan-x: 可以在父级元素内进行水平方向上的手势操作
       * pan-y: 可以在父级元素内进行垂直方向上的手势操作
       * manipulation: 允许手势操作
       */

      /**
       * -----------------
       *   white-space
       * -----------------
       * 如何处理空白字符(包括空格、换行、制表等)
       * normal: 正常
       * nowrap: 强制在一行中显示文本，合并多余的空格
       * pre: 显示预先格式化的文本
       * pre-inline: 保持文本换行，不保留空格
       * pre-wrap: 保留空白字符，但是换行
       */

      /**
       * -----------------
       *   user-select
       * -----------------
       * none: 文本不能被选中
       * text: 可选择文本
       * all: 当所有内容作为一个整体时，可以被选择
       * element: 可以选择文本，但是受元素边界的影响。
       */


  </script>
</body>
</html>
